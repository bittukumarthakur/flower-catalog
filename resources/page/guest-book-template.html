<!DOCTYPE html>

<head>
  <title>Flower Catalog</title>
  <link rel="stylesheet" href="/resources/style/guest-book-style.css">
</head>

<body>
  <header>
    <h1><a href="/">&lt;&lt;</a>Guest Book</h1>
  </header>

  <div class="guest-book-page">
    <h2>Leave a comment</h2>
    <div>
      <form action="/guest-book/comment" method="post">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <div id="comment-box">
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" cols="30" rows="3" required></textarea>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <div id="comments-section">
        <h2 id="comment-heading">Comments</h2>
        <div>
          <table>
            <tr>
              <th class="date">Date</th>
              <th class="name">Name</th>
              <th class="comment">Comment</th>
            <tr>
              --comments
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
